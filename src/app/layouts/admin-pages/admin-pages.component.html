<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" [class.active]="sidebarActive">
        <div id="dismiss" (click)="toggleSidebar()">
            <i class="bi bi-x-lg"></i>
        </div>

        <div class="sidebar-header">
            <h3>Dashboard</h3>
        </div>

        <ul class="list-unstyled components">

            <li>
                <a routerLink="/admin">Dashboard</a>
                <a routerLink="badCourses">Bad course</a>
              
            </li>


        </ul>


    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" (click)="toggleSidebar()" class="filterButton">
                    <i class="fas fa-align-left"></i>
                    <span>Dashboard</span>
                </button>
               

                <div class="nav navbar-nav ml-auto" id="navbarSupportedContent">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="display: flex;background-color: #fff;color: black;justify-content: center;align-items: center;border: none;">
                            <img [src]="userData.usersPictrues" alt="" style="width: 30px; height: 30px; clip-path: circle();">
                            <h6 style="margin-left: 5px;">{{userData.userName}}</h6>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" routerLink="profile">Profile</a>
                            <a class="dropdown-item" >Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
   



    </div>

    <div class="overlay"></div>



    <div *ngIf="isLoading" class="load" style="  display: flex;
    justify-content: center;
    align-items: center;
    /* margin: 50px auto; */
    position: absolute;
    background-color: rgb(255, 255, 255);
    width: 100%;
    height: 100%;
    top: 0;">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      


<router-outlet></router-outlet>
