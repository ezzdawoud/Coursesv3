<h1 style="text-align: center;">Contact</h1>
<div class="contactContainer">
    <div class="buttons">
        <div class="Location"><h3><svg xmlns="http://www.w3.org/2000/svg"
             width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg> <span style="margin-left: 12px; ">Location</span></h3> <p>Amman - Jordan</p></div>
        <div class="Location"><h3><svg xmlns="http://www.w3.org/2000/svg"
             width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
          </svg> <span style="margin-left: 12px;">Email</span></h3> <p>Corz@example.com</p></div>
        <div class="Location"><h3><svg xmlns="http://www.w3.org/2000/svg"
             width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
            <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
          </svg> <span style="margin-left: 12px;">Call</span></h3><p> 07X XXXX XXX</p></div>
    </div>
    <div class="formGroup">
       <form [formGroup]="contactDataFrom" (ngSubmit)="addContact()">
        <div class="line1">
            <input type="text" placeholder="Your name" style=" margin-right: 10px;" formControlName="Name">
            <label style="color: red;">{{validNameLable}}</label>
            <input type="email" placeholder="Email" formControlName="userEmail">
            <label style="color: red;">{{validUserEmail}}</label>

        </div>
        <div class="line2">
            <input type="text" placeholder="subject" formControlName="subject">
            <label style="color: red;">{{validSubject}}</label>

        </div>
        <div class="line3">
            <textarea name="" id=""  cols="51" rows="4" formControlName="body"></textarea>
            <label style="color: red;">{{validBody}}</label>

        </div>
        <div class="line4">
            <input type="submit" value="send message" class="send">
        </div>
       </form>
    </div>
</div>
