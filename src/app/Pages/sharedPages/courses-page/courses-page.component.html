    <!-- Page Content  -->
    <div id="content" style="width: 100%;
    padding: 20px;
    min-height: 100vh;
    transition: all 0.3s;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sec-nav" style="  padding: 15px 10px;
        background: #fff;
        border: none;
        border-radius: 0;
        margin-bottom: 40px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" (click)="toggleSidebar()" class="filterButton" >
                    <span>filter</span>
                </button>

                <div class="aaa" style=display:flex;>

                    <input class="form-control me-2 ser" type="search" placeholder="Search" #serachInput [value]="searchNow"
                        style="border-radius: 9px; height: 40px; width: 300px">
                    <button class="searchButton" style=" width: 150px;
                    height: 40px;
                    border: 3px solid #6856a4;
                    border-radius: 9px;
                    transition: all 0.3s;
                    cursor: pointer;
                    background: #6856a4;
                    color: #fff !important;
                    font-size: 1.2em;
                    color: #6856a4;
                    text-transform: capitalize; margin-left: 5px;" (click)="serach(serachInput.value)">Search</button>
                </div>
                <div class="dropdown-center">
                    <button class="btn dropdown-toggle filterButton" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort By </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="sort('latest')">Latest</a></li>
                        <li><a class="dropdown-item" (click)="sort('priceLow')">Price(Low > High)</a></li>
                        <li><a class="dropdown-item" (click)="sort('priceHigh')">Price(High > Low)</a></li>
                        <li><a class="dropdown-item" (click)="sort('ratingHigh')">Rating(Highest)</a></li>
                        <li><a class="dropdown-item" (click)="sort('ratingLow')">Rating(Lowest)</a></li>


                    </ul>
                </div>
            </div>
        </nav>


        <!-- course card -->
        <div class="course" style="  display: flex;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;">
            <div class="cardd" *ngFor="let courses of getPaginatedData()" style="  height: 450px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.192);
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.192);
            margin: 30px;">
                <div class="mainimage"><img src="{{courses.picture}}"></div>
                <div
                    style="margin-top: 10px;display: flex;justify-content: space-between;align-items: center; width: 95%;margin: auto;">
                    <div style="margin-bottom: 5px;">
                        <h1 style="margin:-5px;">{{courses.courseName}}</h1>
                        <i class="bi bi-star-fill stars" *ngFor="let _ of [].constructor(courses.rating||0)"></i>
                        <i class="bi bi-star stars" *ngFor="let _ of [].constructor(5-courses.rating||0)"></i>

                    </div>
                    <h2>{{courses.couresValue}}$</h2>
                </div>
                <div class="discreb" style=" width: 100%;
                height: 50px;
                overflow: hidden!important;
                font-size: 10px">
                    <p>{{courses.couresDescription}}</p>
                </div>
                <div class="cardTecher" style="  display: flex;
                align-items: center;
                width: 100%;
                height: fit-content;
                justify-content: space-between;
                border-top: 1px solid rgba(0, 0, 0, 0.192);
                border-bottom: 1px solid rgba(0, 0, 0, 0.192);
                padding: 10px;
                margin-top: 10px;">
                    <div style="display: flex; align-items: center;"><img src="{{courses.teacherPicture}}" alt="">
                        <h4 style="margin: 0; margin-left: 10px;">{{ capitalizeFirstLetter(courses.teacherName) }}</h4>
                    </div>
                    <label style="margin-top: 5px; font-size: medium; font-weight: bold;">students:
                        {{courses.numberOfStudents}}</label>
                </div>
                <div style="display:flex ; justify-content:center;align-items: center;padding-top:10px ;">
                    <button class="Btn" routerLink="/course/{{courses.courseId}}" style="  display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    width: 100%;
                    height: 45px;
                    border: none;
                    cursor: pointer;
                    position: relative;
                    overflow: hidden;
                    transition-duration: 0.3s;
                    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
                    background-color: #6856a4;
                    margin-top: 10px;">

                        <div class="sign" style="  width: 100%;
                        transition-duration: 0.3s;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-size: 20px;">Join
                        </div>

                    </button>
                </div>
            </div>





        </div>
        <div class="pagination" style="  display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;">
            <button [disabled]="currentPage == 1" (click)="onPageChange(currentPage - 1)">Previous</button>

            <button *ngFor="let page of getPageNumbers()" [class.active]="currentPage === page"
                (click)="onPageChange(page)">
                {{ page }}
            </button>

            <button [disabled]="currentPage == totalPages" (click)="onPageChange(currentPage + 1)">Next</button>
        </div>
    </div>

</div>
<!-- end course card -->
