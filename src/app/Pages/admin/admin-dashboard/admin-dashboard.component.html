<div class="container">
    <!-- Search bar -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" #user (input)="serachUser(user.value)" placeholder="Search keyword">
    </div>
    <!-- Responsive table -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th style="width:31%">Name</th>
            <th style="width:31%">Email</th>
            <th style="width:22%">Phone</th>
            <th style="width:12%">Verified</th>
            <th style="width:4%;">Action</th>
          </tr>
        </thead>
        <tbody>
            <!-- Table rows -->
            <tr *ngFor="let item of currentPageData">
              <td>
                <div class="d-flex align-items-center">
                  <img src="{{item.usersPictrues}}" alt="" width="30px" height="30px">
                  <span class="ml-2">{{ item.userName }}</span>
                </div>
              </td>
              <td>{{ item.email }}</td>
              <td>{{ item.phoneNumber }}</td>
              <td *ngIf="!item.emailConfirmed" style="text-align: center;"><i class="bi bi-x-circle" style="font-size: 20px;color: red;"></i></td>
              <td *ngIf="item.emailConfirmed" style="text-align: center;"><i class="bi bi-check2-circle" style="font-size: 25px;color: green;"></i></td>
<td style="text-align: center;"><i class="bi bi-x-circle-fill" style="font-size: 20px;color: red;"></i></td>
            </tr>
          </tbody>
        <tfoot>
          <tr>
            <td colspan="5" *ngIf="currentPageData.length === 0">No customers found.</td>
          </tr>
        </tfoot>
      </table>
    </div>
  
    <!-- Pagination controls -->
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" (click)="prevPage()">Previous</button>
      <div class="mx-2">
        <button class="btn btn-outline-primary" *ngFor="let pageNumber of pageNumbers"
                (click)="goToPage(pageNumber)">{{ pageNumber }}</button>
      </div>
      <button class="btn btn-primary" (click)="nextPage()">Next</button>
    </div>
  </div>
