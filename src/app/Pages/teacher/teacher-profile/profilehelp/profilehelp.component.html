    <div style="display: flex;flex-direction: column;">
        <div *ngFor="let accordion of accordions; let i = index" class="accordion" style="height: fit-content;" [class.active]="accordion.active" (click)="toggleAccordion(i)">
            <div class="accordion-header">{{ accordion.title }}</div>
            <div class="accordion-content" style="white-space: pre-wrap;text-align: left;" [style.maxHeight.px]="accordion.active ? accordion.content.length * 20 : 0">
                {{accordion.content}}
            </div>
        </div>
    </div>
